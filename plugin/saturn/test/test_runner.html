<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <meta charset="utf-8" />
  
  <!-- include jasmine files here... -->
  <link rel="shortcut icon" type="image/png" href="jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
  <script type="text/javascript" src="jasmine/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-html.js"></script>


  <!-- include lib files here... -->
  <script type="text/javascript" src="../lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../lib/uri.js"></script>
  <script type="text/javascript" src="../lib/utils.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/tree.js"></script>
  <script type="text/javascript" src="../src/saturn_options.js"></script>
  <script type="text/javascript" src="../src/saturn_session.js"></script>
  <script type="text/javascript" src="../src/saturn.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="fake_saturn.js"></script>
  <script type="text/javascript" src="saturn_test.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
