<style>
  body { margin: 0px; }
  #toolbar { padding-left: 3px; }
  #toolbar .ui-widget { font-size: 14px; }
  #toolbar #step { z-index: 314159; }
  #toolbar button.current-field:not(.extractor) span {background-color: lightGreen; color: red;}
  #toolbar button.current-field.extractor span {background-color: red; color: lightGreen;}
  #toolbar button[disabled] span {background-color: darkGrey; color: white;}
</style>
<div id="toolbar" class="ui-widget-header">
  <select class="tb-step">
    <option value="account_creation">Créer compte</option>
    <option value="logout">Logout</option>
    <option value="login">Login</option>
    <option value="empty_cart">Vider panier</option>
    <option value="extract">Extraire infos</option>
    <option value="add_product">Ajouter produit</option>
    <option value="finalize">Finaliser</option>
    <option value="payment">Payer</option>
  </select>
  <span class="buttonset tb-ctrl">
    <button class="tb-abort">Annuler</button>
    <button class="tb-next">Suivant</button>
    <button class="tb-finish">Terminer</button>
  </span>
  <span class="buttonset tb-account">
    <button data-id="account-login">Email</button>
    <button data-id="account-password">Password</button>
  </span>
  <span class="buttonset tb-user">
    <button data-id="user-address-last_name">Nom</button>
    <button data-id="user-address-first_name">Prénom</button>
    <button data-id="user-gender">Genre</button>
    <button data-id="user-birthdate-day">Jour</button>
    <button data-id="user-birthdate-month">Mois</button>
    <button data-id="user-birthdate-year">Année</button>
    <button data-id="birthdate">Anniversaire</button>
    <button data-id="user-address-address_1">Adresse 1</button>
    <button data-id="user-address-address_2">Adresse 2</button>
    <button data-id="user-address-additionnal_address">More Adresse</button>
    <button data-id="user-address-city">Ville</button>
    <button data-id="user-address-zip">Code Postale</button>
    <button data-id="user-address-country">Pays</button>
    <button data-id="user-address-mobile_phone">Tél Portable</button>
    <button data-id="user-address-land_phone">Tél Fixe</button>
  </span>
  <span class="buttonset tb-product">
    <button data-id="title" class="extractor">Titre</button>
    <button data-id="description" class="extractor">Description</button>
    <button data-id="brand" class="extractor">Marque/Reférence</button>
    <button data-id="images" class="extractor">Image Principale</button>
    <button data-id="other_images" class="extractor">Autres images</button>
    <button data-id="sizes" class="extractor">Taille</button>
    <button data-id="colors" class="extractor">Couleur</button>
    <button data-id="price" class="extractor">Prix</button>
    <button data-id="price_strikeout" class="extractor">Shipping Price</button>
    <button data-id="price_shipping" class="extractor">Shipping Price</button>
    <button data-id="shipping_info" class="extractor">Shipping Info</button>
    <button data-id="availability" class="extractor">Disponibilité</button>
  </span>
  <span class="buttonset tb-billing">
    <button data-id="total" class="extractor">Total</button>
    <button data-id="product" class="extractor">Total Products</button>
    <button data-id="shipping" class="extractor">Total Shipping</button>
  </span>
  <span class="buttonset tb-credentials">
    <button data-id="type">Type</button>
    <button data-id="order-credentials-number">Numéro</button>
    <button data-id="order-credentials-exp_month">Mois</button>
    <button data-id="order-credentials-exp_year">Année</button>
    <button data-id="order-credentials-cvv">CVV</button>
    <button data-id="order-credentials-holder">Nom</button>
  </span>
</div>
