<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
  <script type="text/javascript" src="../build/panel2.js"></script>
  <style>
    #fieldsList a {
      color: red !important;
    }
    #fieldsList a.inconstistent {
      color: orangeRed !important;
    }
    #fieldsList a.present {
      color: green !important;
    }
    #fieldsList a.present.inconstistent {
      color: orange !important;
    }
    #pathsList .found {
      background-color: LightGreen;
    }
    li > div[data-role="controlgroup"] {
      text-align:right;
    }
    /*.actionsList {
      padding: 5px; to handle empty list
    }*/
  </style>
</head>

<body>
  <div data-role="popup" data-history="false" id="noServerPopup">
    <p>Impossible de se connecter au serveur.<br>Je travaille en local.</p>
  </div>

  <div data-role="page" id="fieldsPage">
    <div data-role="header">
      <h1>Home</h1>
    </div>
    <div data-role="content">
      <select id="hosts" data-native-menu="false"></select>

      <h2>Available fields</h2>

      <ul data-role="listview" id="fieldsList" data-inset="true">
      </ul>

      <form>
        <input type="text" id="newFieldInput" placeholder="Add a new field" data-clear-btn="true" />
      </form>
    </div><!-- content -->
  </div><!-- page -->

  <div data-role="page" id="pathsPage">
    <div data-role="header">
      <a href="#fieldsPage" data-role="button" data-icon="back" data-direction="reverse" class="ui-btn-left backButton">Back</a>
      <h1>Edit paths - <span id='fieldName'></span></h1>
    </div>
    <div data-role="content">
      <h2>RÃ©sultats :</h2>
      <textarea id="pathsResult" readonly></textarea>
      <h2>Label :</h2>
      <input id="optionLabel" />
      <h2>Consistance :</h2>
      <textarea id="consistencyResult" readonly></textarea>
      <h2>Paths :</h2>
      <ul id="pathsList" data-role="listview" data-inset="true">
      </ul>
      <form>
        <input type="text" id="newPathInput" placeholder="Add a new path" data-clear-btn="true" />
      </form>
      <div data-role="controlgroup" data-type="horizontal">
        <a href="#fieldsPage" data-role="button" data-inline="true" data-icon="back" class="backButton" id="pathCancelBtn">Annuler</a>
        <a href="#fieldsPage" data-role="button" data-inline="true" data-icon="check" class="backButton" id="pathOkBtn">Ok</a>
      </div>
    </div><!-- content -->
  </div><!-- page -->
</body>
</html>
